<template>
    <!-- ADD RECORD MODAL  -->
        <template if:true={isAddModalOpen}>
            <div class="slds-backdrop slds-backdrop_open"></div>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Location</h2>
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-input label="Location Name" value={locationName}
                            onchange={handleLocationNameChange}></lightning-input>
                        <lightning-input-address address-label="Address" street-label="Street" city-label="City"
                            country-label="Country" province-label="State/ Province" postal-code-label="Zip/ Postal Code"
                            onchange={handleAddressChange}></lightning-input-address>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="brand-outline" label="Cancel" title="Close Modal" onclick={closeModal} class="slds-m-left_x-small slds-m-right_x-small"></lightning-button>
                        <lightning-button label="Create" onclick={handleCreateRecord} variant="brand"></lightning-button>

                    </footer>
                </div>
            </section>
        </template>


    <!-- EDIT RECORD MODAL  -->
    <template if:true={isEditModalOpen}>
        <div class="slds-backdrop slds-backdrop_open"></div>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Edit Location</h2>
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <lightning-input label="Location Name" value={locationName}
                        onchange={handleLocationNameChange}></lightning-input>
                    <lightning-input-address address-label="Address" street-label="Street" city-label="City"
                        country-label="Country" province-label="State/ Province" postal-code-label="Zip/ Postal Code"
                        street={locationDataToEdit.Address__Street__s}
                        city={locationDataToEdit.Address__City__s}
                        country={locationDataToEdit.Address__CountryCode__s}
                        province={locationDataToEdit.Address__StateCode__s}
                        postal-code={locationDataToEdit.Address__PostalCode__s}
                        onchange={handleAddressChange}></lightning-input-address>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand-outline" label="Cancel" title="Close Modal" onclick={closeModal} class="slds-m-left_x-small slds-m-right_x-small"></lightning-button>
                    <lightning-button label="Update" onclick={handleUpdateRecord} variant="brand"></lightning-button>
                </footer>
            </div>
        </section>
    </template>

</template>
